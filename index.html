<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Escaping</title>
    <link rel="icon" type="image/x-icon" href="favicon_run.png">
</head>
<body>
    <div class="header">
        <a href="#">Escaping</a>
        
        
    </div>

    <div class="for-points">
        <p class="poin">Points:</p>
        <p class="points" id="points">00</p>
    </div>

    <div id="timer">5</div>

    <div class="playground">
        <div class="round" id="1">1</div>
        <div class="round" id="2">2</div>
        <div class="round" id="3">3</div>
        <div class="round" id="4">4</div>        

        <div class="round" id="5">5</div>
        <div class="round" id="6">6</div>
        <div class="round" id="7">7</div>
        <div class="round" id="8">8</div>

        <div class="round" id="9">9</div>
        <div class="round" id="10">10</div>
        <div class="round">Start</div>
        <div class="round">End</div>
    </div>
        
    
    <script src="script.js"></script>
</body>
</html>
